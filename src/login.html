<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>

<header>
    <nav>
        <div class="logo">
            <a href="#">Blockchain Dapp</a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">New User Registration</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>
<body>


<div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="loginAadharNumberInput">Aadhar Number:</label>
        <input type="text" id="loginAadharNumberInput" placeholder="Enter Aadhar Number" required>
        <button type="button" onclick="loginUser()">Login</button>
    </form>
</div>

<script>
    const contractAddress = "0x9bc39a4a1f3e87cC46CB04bf6d05E53F33BcC110";
    const ganacheEndpoint = "http://127.0.0.1:8545";

    const web3 = new Web3(new Web3.providers.HttpProvider(ganacheEndpoint));

    const contractABI = [
        {
            "constant": true,
            "inputs": [{"name": "_aadharNumber", "type": "uint256"}],
            "name": "getUserDetails",
            "outputs": [
                {"name": "username", "type": "string"},
                {"name": "isUserVerified", "type": "bool"},
                {"name": "designation", "type": "uint8"},
                {"name": "registrationDate", "type": "uint"},
                {"name": "aadharNumber", "type": "uint256"}
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
    ];

    const accountRegistrationContract = new web3.eth.Contract(contractABI, contractAddress);

    async function loginUser() {
        try {
            const aadharNumber = $("#loginAadharNumberInput").val();

            // Call the getUserDetails function from the smart contract
            const userDetails = await accountRegistrationContract.methods.getUserDetails(aadharNumber).call();

            // Check if the user details are correct
            if (userDetails[0]) {  // Assuming username is not empty
                alert("Login successful!");

                // Redirect to the dynamic home page
                window.location.href = `home.html?username=${userDetails[0]}&designation=${userDetails[2]}&registrationDate=${userDetails[3]}&aadharNumber=${userDetails[4]}`;
            } else {
                alert("Invalid Aadhar Number. Please try again.");
            }
        } catch (error) {
            console.error("An error occurred during user login:", error);
            alert("An error occurred during user login. Check the console for details.");
        }
    }
</script>
</body>
</html>
