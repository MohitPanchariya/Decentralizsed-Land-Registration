<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>

<header>
    <nav>
        <div class="logo">
            <a href="#">Blockchain Dapp</a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>

<div class="container">
    <h2>User Registration</h2>
    <form id="userForm">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter Username" required>
        <label for="aadharNumberInput">Aadhar Number:</label>
        <input type="text" id="aadharNumberInput" placeholder="Enter Aadhar Number" required>
        <button type="button" onclick="registerUser()">Register User</button>
        <p>Already have an account? <button id="login" href="login.html">Login</button></p>
    </form>
</div>

<script>
    const contractAddress = "0x9bc39a4a1f3e87cC46CB04bf6d05E53F33BcC110";
    const ganacheEndpoint = "http://127.0.0.1:8545";

    const web3 = new Web3(new Web3.providers.HttpProvider(ganacheEndpoint));

    const contractABI = [
        {
            "constant": false,
            "inputs": [{"name": "_username", "type": "string"}, {"name": "_designation", "type": "uint8"}, {"name": "_aadharNumber", "type": "uint256"}],
            "name": "setUserDetails",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
    ];

    const accountRegistrationContract = new web3.eth.Contract(contractABI, contractAddress);

    async function registerUser() {
        try {
            const username = $("#usernameInput").val();
            const aadharNumber = $("#aadharNumberInput").val();

            const accounts = await web3.eth.getAccounts();
            const tx = await accountRegistrationContract.methods.setUserDetails(username, 0, aadharNumber).send({ from: accounts[0], gas: 2000000, gasPrice: '20000000000' });

            alert("User registered!");

        } catch (error) {
            console.error("An error occurred during user registration:", error);
            alert("An error occurred during user registration. Check the console for details.");
        }
    }
</script>
</body>
</html>
